<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
</head>
<body>
    <form action="server">
        <div>
            choose your professionx
        <select name="profession" id="profession">
            <option >select your option</option>
            <option value="stu">student</option>
            <option value="dev">developer</option>
        </select>
        </div>
        
        <div>
             <label for="vol">choose your valume lavel</label>
            <input type="range" name="vol" id="vol" max="100" min="0" step="10">
        </div>

        <div>
            <label for="feedback">give your honest feedback</label>
            <textarea name="feedback" id="feedback" cols="10" rows="2" placeholder="write here your feed back"></textarea>
        </div>
        <button>submit</button>
    </form>
    
    
</body>
</html>
